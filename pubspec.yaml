name: portfoliome
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_database: ^9.1.3
  firebase_core: 

  # State Management
  flutter_bloc: 

  # Http requests
  connectivity_plus: ^2.3.6+1
  http: 

  # Location
  geolocator: ^8.2.1
  geocoding: ^2.0.4

  # UI
  shimmer: 
  cached_network_image:
  cupertino_icons: ^1.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Ubuntu
      fonts:
        - asset: fonts/Ubuntu-Regular.ttf
